name: Lint

on:
- pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.12" ]
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: pip install -r requirements-dev.txt

    - name: Run isort
      run: python -m isort --check aiven_db_migrate/ test/

    - name: Run yapf
      run: python -m yapf --diff --recursive aiven_db_migrate/ test/

    - name: Run MyPy
      run: python -m mypy --config-file mypy.ini aiven_db_migrate/

    - name: Run Pylint
      run: python -m pylint --rcfile .pylintrc aiven_db_migrate/
